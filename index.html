<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>My Bookshelf</title>
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="row p-3 bg-success">
                <h1 class="text-center text-white">Bookshelf Apps</h1>
            </div>
        </div>
        
        <!-- search section -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 mt-5 mb-5">
                    <div class="border-bottom border-4 border-success">
                        <h3 class="text-center">Cari Buku</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchBook" placeholder="Judul buku yang dicari" aria-describedby="btnSearch">
                        <button class="btn btn-success" type="button" id="btnSearch">Cari</button>
                      </div>
                </div>
            </div>
        </div>

        <!-- input book section -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 mt-5 mb-5">
                    <div class="border-bottom border-4 border-success">
                        <h3 class="text-center">Masukkan Buku Baru</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <form class="col-4" id="inputBook">
                    <div class="mb-3">
                        <label for="inputBookTitle" class="form-label">Judul</label>
                        <input type="text" class="form-control" id="inputBookTitle" placeholder="Masukkan judul buku">
                    </div>
                    <div class="mb-3">
                        <label for="inputBookAuthor" class="form-label">Penulis</label>
                        <input type="text" class="form-control" id="inputBookAuthor" placeholder="Masukkan penulis buku">
                    </div>
                    <div class="mb-3">
                        <label for="inputBookYear" class="form-label">Tahun</label>
                        <input type="number" class="form-control" id="inputBookYear" placeholder="Masukkan tahun terbit buku">
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="inputBookIsComplete">
                        <label class="form-check-label" for="inputBookIsComplete">Selesai dibaca</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Masukkan buku dalam rak</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- unreaded section -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 mt-5 mb-5">
                    <div class="border-bottom border-4 border-success">
                        <h3 class="text-center">Belum selesai dibaca</h3>
                    </div>
                </div>
            </div>
            <div class="book-self">
                <div class="row gy-4" id="incompleteBookshelfList">
                    <!-- book items -->
                </div>
            </div>
        </div>

        <!-- readed section -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 mt-5 mb-5">
                    <div class="border-bottom border-4 border-success">
                        <h3 class="text-center">Selesai dibaca</h3>
                    </div>
                </div>
            </div>
            <div class="book-self">
                <div class="row gy-4" id="completeBookshelfList">
                    <!-- book items -->
                </div>
            </div>
        </div>

        <!-- custom dialog -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Peringatan!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Buku telah dihapus.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>

    </body>
</html>
